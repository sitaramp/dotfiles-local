
#tmux display things in 256 colors
set -s default-terminal "screen-256color"
set -as terminal-overrides ",*-256color:Tc"
setw -g xterm-keys on
set -g history-limit 20000

# set first window to index 1 (not 0) to map more to the keyboard layout...
set-option -g base-index 1
set-window-option -g pane-base-index 1
#automatically renumber tmux windows
set -g renumber-windows on

set -s escape-time 0                     # faster command sequences
#set -s display-time 400                  # messages are displayed for 4 sec
#set -s repeat-time 600                   # increase repeat timeout
set -g focus-events on

set -g prefix `
bind-key ` last-window
set -g prefix2 'C-\'
bind-key 'C-\' send-prefix -2

# To Toggle prefix between ` and C-a
unbind-key C-z
bind-key C-q unbind `   \; set -g prefix C-a \; bind-key C-a send-prefix
bind-key C-z unbind C-a \; set -g prefix `   \; bind-key ` last-window


# Use vi keybindings for tmux commandline input.
# Note that to get command mode you need to hit ESC twice...
#set -g status-keys vi
set -g mode-keys vi
set -g status-keys vi
unbind [
bind Escape copy-mode


